<!DOCTYPE html>
<head>
    <title>Регистрация</title>
    <meta name="keywords" content="РКСП, примеры вёрстки, html">
    <link rel="stylesheet" href="style-reg.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="main">
        <h1>Регистрация</h1>
        <div class="wrapped">
            <div class="input-box">
                <input type="text" placeholder="Ваше имя" required>
                <i class='bx bx-edit-alt' ></i>
            </div>
    
            <div class="input-box">
                <input type="text" placeholder="Ваша фамилия" required>
                <i class='bx bx-pencil' ></i>
            </div>
    
            <div class="input-box">
                <input type="text" placeholder="Ваше отчество (при наличии)">
                <i class='bx bx-pen' ></i>
            </div>
    
            <h2>Выберете пол:</h2>
            <div class="gender">
                <input type="radio" name="uniqueGroup" id="Вариант 1" class="fake-checkbox"/>  
                <label>Мужской </label> 
                <input type="radio" name="uniqueGroup" id="Вариант 2" class="fake-checkbox"/>
                <label>Женский </label>
                <input type="radio" name="uniqueGroup" id="Вариант 3" class="fake-checkbox"/>
                <label>Вас не касается </label>
                <i class='bx bx-child bx-tada' ></i>
            </div>
    
            <div class="input-box">
                <input type="text" placeholder="Введите email" required>
                <i class='bx bx-envelope'></i>
            </div>
    
            <div class="input-box">
                <input type="password" placeholder="Введите пароль" required>
                <i class='bx bx-lock-alt' ></i>
            </div>
    
            <div class="remember">
                <label for=""> <input type="checkbox">Запомнить меня</label>
            </div>
            <button type="submit" class="btn">Зарегистрироваться!</button>
        </div>
    </div>
</body>
